<head>
  <title>Citizen Caretaker</title>
</head>

<body>
  <!-- Imports for Bootstap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <div class="container">
    <h1>Citizen Caretaker</h1>
  </div>
</body>

<template name="login">
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    <a class="btn btn-primary btn-xs" href="register" role="button">Register</a>
  </div>
</template>

<template name="register">
  <div class="container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="registerPassword2">Re-enter Password</label>
        <input type="password" class="form-control" id="registerPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</template>

<template name="dashboard">
  <div class="container">
    <h2>Dashboard</h2>
    {{#if currentUser}}
        <a href="#" class="logout">Logout</a>
    {{/if}}
  </div>
</template>
