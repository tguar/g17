<head>
  <title>Citizen Caretaker</title>
</head>

<body>
  <!-- Imports for Bootstap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <div class="container">
    <h1>Citizen Caretaker</h1>
  </div>
</body>

<template name="login">
  <div class="container">
    <h2>Login</h2>
    {{#if currentUser}}
    <h4>You are already logged in</h4>
    <p>
      Click here to return to the <a href="/dashboard" class="dashboard">dashboard</a>
    </p>
    {{else}}
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
      <a class="btn btn-primary btn-xs" href="register" role="button">Register</a>
    </form>
    {{/if}}
  </div>
</template>

<template name="register">
  <div class="container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="registerPassword2">Re-enter Password</label>
        <input type="password" class="form-control" id="registerPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
      <a class="btn btn-primary btn-xs" href="/" role="button">Cancel</a>
    </form>
  </div>
</template>

<template name="dashboard">
  <div class="container">
    <h2>Dashboard</h2>
    {{#if currentUser}}
    <a href="/" class="logout">Logout</a>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Emergency Contact Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" placeholder="(305)-555-5555">
      </div>
      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="University of Florida">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" placeholder="33165">
      </div>
      <div class="form-group">
        <label for="cityState">City, State</label>
        <input type="text" class="form-control" id="cityState" placeholder="Gainesville, FL">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
    {{else}}
    <h4>You are not logged in</h4>
    {{/if}}
  </div>
</template>
