<template name="registerPro">
  <div class="container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="registerPassword2">Re-enter Password</label>
        <input type="password" class="form-control" id="registerPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
      <a class="btn btn-primary btn-xs" href="/" role="button">Cancel</a>
    </form>
  </div>
</template>
