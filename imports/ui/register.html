<template name="register">
  <div class="container img-rounded">
    <h2>Register</h2>
    <form class="img-rounded">
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="registerPassword2">Re-enter Password</label>
        <input type="password" class="form-control" id="registerPassword2" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="professionalCode">Professional Code*</label>
        <input type="text" class="form-control" id="professionalCode" placeholder="(only require if registering as a professional)">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
      <a class="btn btn-primary btn-xs" href="/" role="button">Cancel</a>
    </form>
  </div>
</template>
