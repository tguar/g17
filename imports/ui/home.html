<template name="home">
  <script type="text/javascript">
  $(document).ready(function(){
      //Check if the current URL contains '#'
      if(document.URL.indexOf("#")==-1){
          // Set the URL to whatever it was plus "#".
          url = document.URL+"#";
          location = "#";

          //Reload the page
          location.reload(true);
      }
  });
  </script>
  <div class="container img-rounded">
    <h2>User Profile</h2>
    {{#if currentUser}}
    <a href="/" class="logout">Logout</a>
    {{/if}}
    <form class="img-rounded">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <label>First Name: {{userObject.name.first}}</label>
          </div>
          <div class="col-sm-3">
            <label>Middle Name: {{userObject.name.middle}}</label>
          </div>
          <div class="col-sm-3">
            <label>Last Name: {{userObject.name.last}}</label>
          </div>
          <div class="col-sm-3">
            <label>Nickname: {{userObject.name.nickname}}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <label>Address Line 1: {{userObject.address.addressLine1}}</label>
          </div>
          <div class="col-sm-2">
            <label>Address Line 2 {{userObject.address.addressLine2}}</label>
          </div>
          <div class="col-sm-3">
            <label>City: {{userObject.address.city}}</label>
          </div>
          <div class="col-sm-2">
            <label>State: {{userObject.address.state}}</label>
          </div>
          <div class="col-sm-2">
            <label>Zip Code: {{userObject.address.zipCode}}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label>Blood Type: {{userObject.bloodType}}</label>
          </div>
          <div class="col-sm-4">
            <label>Height (inches): {{userObject.height}}</label>
          </div>
          <div class="col-sm-4">
            <label>Weight (lbs): {{userObject.weight}}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label>Date of Birth: {{userObject.dateOfBirth}}</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <div class="col-sm-6" >
          <label for="allergies">Allergies</label><br>
          <label for="latex">Latex: {{userObject.allergies.latex}}</label><br>
          <label for="nut">Nut: {{userObject.allergies.nut}}</label><br>
          <label for="milk">Milk: {{userObject.allergies.milk}}</label><br>
          <label for="egg">Egg: {{userObject.allergies.egg}}</label><br>
          <label for="other">Other: {{userObject.allergies.otherAllergies}}</label><br>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6" >
          <label for="allergies">Other Conditions</label><br>
          <label for="latex">Asthma: {{userObject.otherConditions.asthma}}</label><br>
          <label for="nut">Diabetes: {{userObject.otherConditions.diabetes}}</label><br>
          <label for="milk">Epilepsy: {{userObject.otherConditions.epilepsy}}</label><br>
          <label for="egg">Heart Conditions: {{userObject.otherConditions.heartConditions}}</label><br>
          <label for="other">Other: {{userObject.otherConditions.otherConditions}}</label><br>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <hr>
      <div class="form-group">
        <label>Emergency Contact #1</label><br>
        <div class="row">
          <div class="col-sm-3">
            <label>First Name: {{userObject.emergencyContact1.first}}</label>
          </div>
          <div class="col-sm-3">
            <label>Last Name: {{userObject.emergencyContact1.last}}</label>
          </div>
          <div class="col-sm-3">
            <label>Phone Number: {{userObject.emergencyContact1.number}}</label>
          </div>
          <div class="col-sm-3">
            <label>Relation: {{userObject.emergencyContact1.relation}}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Emergency Contact #2</label><br>
        <div class="row">
          <div class="col-sm-3">
            <label>First Name: {{userObject.emergencyContact2.first}}</label>
          </div>
          <div class="col-sm-3">
            <label>Last Name: {{userObject.emergencyContact2.last}}</label>
          </div>
          <div class="col-sm-3">
            <label>Phone Number: {{userObject.emergencyContact2.number}}</label>
          </div>
          <div class="col-sm-3">
            <label>Relation: {{userObject.emergencyContact2.relation}}</label>
          </div>
        </div>
      </div>
      <br>
      <br>
      <button class="btn btn-primary col-md-4 col-md-offset-4">Edit Profile</button>
    </form>

  </div>
</template>
