<template name="dashboard">
  <div class="container">
    <h2>Dashboard</h2>
    {{#if currentUser}}
    <a href="/" class="logout">Logout</a>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="middleName">Middle Initial</label>
        <input type="text" class="form-control" id="middleName" placeholder="Middle Initial">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="nickName">Nickname</label>
        <input type="text" class="form-control" id="nickName" placeholder="Nickname">
      </div>
      <div class="form-group">
        <label for="bloodType">Blood Type</label>
        <select class="form-control">
          <option value="">Select One</option>
          <option value="aPlus">A+</option>
          <option value="aMinus">A-</option>
          <option value="bPlus">B+</option>
          <option value="bMinus">B-</option>
          <option value="abPlus">AB+</option>
          <option value="abMinus">AB-</option>
          <option value="oPlus">O+</option>
          <option value="oMinus">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber1">Emergency Contact Phone Number 1</label>
        <input type="text" class="form-control" id="phoneNumber1" placeholder="3525555555">
      </div>
      <div class="form-group">
        <label for="phoneNumber2">Emergency Contact Phone Number 2</label>
        <input type="text" class="form-control" id="phoneNumber2" placeholder="3525555555">
      </div>
      <div class="form-group">
        <label for="address1">Street Address Line 1</label>
        <input type="text" class="form-control" id="address1" placeholder="University of Florida">
      </div>
      <div class="form-group">
        <label for="address2">Street Address Line 2</label>
        <input type="text" class="form-control" id="address2" placeholder="E448">
      </div>
      <div class="form-group">
        <label for="cityState">City, State</label>
        <input type="text" class="form-control" id="cityState" placeholder="Gainesville, FL">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" placeholder="33165">
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="999">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="MM/DD/YYYY">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
    {{else}}
    <h4>You are not logged in</h4>
    {{/if}}
  </div>
</template>
