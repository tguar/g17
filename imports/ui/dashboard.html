<template name="dashboard">
  <div class="container img-rounded">
    <h2 class=" text-center">Edit My Profile</h2>
    {{#if currentUser}}
    <a class="btn btn-primary col-md-offset-11 logout" href="/" role="button">Logout</a>
    {{#with formData}}
    <form class="img-rounded">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <input class="form-control" id="yourFirstName"
            placeholder="First Name" required type="text" value="{{name.first}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="yourMiddleName"
            placeholder="Middle Name" type="text" value="{{name.middle}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="yourLastName"
            placeholder="Last Name" required type="tel" value="{{name.last}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="yourNickName"
            placeholder="Nick Name" type="text" value="{{name.nickname}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <input class="form-control" id="yourAddressLine1"
            placeholder="Address Line 1" required type="text" value="{{address.addressLine1}}">
          </div>
          <div class="col-sm-2">
            <input class="form-control" id="yourAddressLine2"
            placeholder="Address Line 2" type="text" value="{{address.addressLine2}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="yourAddressCity"
            placeholder="City" required type="text"  value="{{address.city}}">
          </div>
          <div class="col-sm-2">
            <select class="form-control" id="yourAddressState" required>
              <option value=" " selected>
                Select State
              </option>
              <option value="AL">
                Alabama
              </option>
              <option value="AK">
                Alaska
              </option>
              <option value="AZ">
                Arizona
              </option>
              <option value="AR">
                Arkansas
              </option>
              <option value="CA">
                California
              </option>
              <option value="CO">
                Colorado
              </option>
              <option value="CT">
                Connecticut
              </option>
              <option value="DE">
                Delaware
              </option>
              <option value="DC">
                District Of Columbia
              </option>
              <option value="FL">
                Florida
              </option>
              <option value="GA">
                Georgia
              </option>
              <option value="HI">
                Hawaii
              </option>
              <option value="ID">
                Idaho
              </option>
              <option value="IL">
                Illinois
              </option>
              <option value="IN">
                Indiana
              </option>
              <option value="IA">
                Iowa
              </option>
              <option value="KS">
                Kansas
              </option>
              <option value="KY">
                Kentucky
              </option>
              <option value="LA">
                Louisiana
              </option>
              <option value="ME">
                Maine
              </option>
              <option value="MD">
                Maryland
              </option>
              <option value="MA">
                Massachusetts
              </option>
              <option value="MI">
                Michigan
              </option>
              <option value="MN">
                Minnesota
              </option>
              <option value="MS">
                Mississippi
              </option>
              <option value="MO">
                Missouri
              </option>
              <option value="MT">
                Montana
              </option>
              <option value="NE">
                Nebraska
              </option>
              <option value="NV">
                Nevada
              </option>
              <option value="NH">
                New Hampshire
              </option>
              <option value="NJ">
                New Jersey
              </option>
              <option value="NM">
                New Mexico
              </option>
              <option value="NY">
                New York
              </option>
              <option value="NC">
                North Carolina
              </option>
              <option value="ND">
                North Dakota
              </option>
              <option value="OH">
                Ohio
              </option>
              <option value="OK">
                Oklahoma
              </option>
              <option value="OR">
                Oregon
              </option>
              <option value="PA">
                Pennsylvania
              </option>
              <option value="RI">
                Rhode Island
              </option>
              <option value="SC">
                South Carolina
              </option>
              <option value="SD">
                South Dakota
              </option>
              <option value="TN">
                Tennessee
              </option>
              <option value="TX">
                Texas
              </option>
              <option value="UT">
                Utah
              </option>
              <option value="VT">
                Vermont
              </option>
              <option value="VA">
                Virginia
              </option>
              <option value="WA">
                Washington
              </option>
              <option value="WV">
                West Virginia
              </option>
              <option value="WI">
                Wisconsin
              </option>
              <option value="WY">
                Wyoming
              </option>
            </select>
          </div>
          <div class="col-sm-2">
            <input class="form-control" id="yourZipCode"
            placeholder="Zip Code" required type="number" value="{{address.zipCode}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <select class="form-control" id="bloodType" required value="{{address.zipCode}}">
              <option value="">
                Blood Type
              </option>
              <option value="aPlus">
                A+
              </option>
              <option value="aMinus">
                A-
              </option>
              <option value="bPlus">
                B+
              </option>
              <option value="bMinus">
                B-
              </option>
              <option value="abPlus">
                AB+
              </option>
              <option value="abMinus">
                AB-
              </option>
              <option value="oPlus">
                O+
              </option>
              <option value="oMinus">
                O-
              </option>
            </select>
          </div>
          <div class="col-sm-4">
            <input class="form-control" id="height" placeholder=
            "Height (inches)" required type="number" value="{{height}}">
          </div>
          <div class="col-sm-4">
            <input class="form-control" id="weight" placeholder=
            "Weight (lbs)" required type="number" value="{{weight}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <input class="form-control" id="dob" placeholder=
            "MM/DD/YYYY" required type="date" value="{{dateOfBirth}}">
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <div class="col-sm-6" >
          <label for="allergies">Allergies</label><br>
          <input class="form-control-inline" id="latex" type="checkbox"> Latex<br>
          <input class="form-control-inline" id="nuts" type="checkbox"> Nut<br>
          <input class="form-control-inline" id="milk" type="checkbox"> Milk<br>
          <input class="form-control-inline" id="egg" type="checkbox"> Egg<br>
          <input class="form-control" id="otherAllergies" placeholder="Other allergies, separated by comma" type="text" value="{{allergies.otherAllergies}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <label for="otherConditions">Other Conditions</label><br>
          <input class="form-control-inline" id="asthma" type="checkbox"> Asthma<br>
          <input class="form-control-inline" id="diabetes" type="checkbox"> Diabetes<br>
          <input class="form-control-inline" id="epilepsy" type="checkbox"> Epilepsy<br>
          <input class="form-control-inline" id="heartConditions" type="checkbox"> Heart Conditions<br>
          <input class="form-control" id="otherConditionsText" placeholder="Other Conditions, separated by comma" type="text" value="{{otherConditions.otherConditions}}">
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <hr>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <input class="form-control" id="emergencyFirstName1"
            placeholder="Emergency Contact First Name" type="text" value="{{emergencyContact1.first}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyLastName1"
            placeholder="Emergency Contact Last Name" type="text" value="{{emergencyContact1.last}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyPhoneNumber1"
            placeholder="Phone Number" type="tel" value="{{emergencyContact1.number}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyRelation1"
            placeholder="Relation" type="text" value="{{emergencyContact1.relation}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-3">
            <input class="form-control" id="emergencyFirstName2"
            placeholder="Emergency Contact First Name" type="text" value="{{emergencyContact2.first}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyLastName2"
            placeholder="Emergency Contact Last Name" type="text" value="{{emergencyContact2.last}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyPhoneNumber2"
            placeholder="Phone Number" type="tel" value="{{emergencyContact2.number}}">
          </div>
          <div class="col-sm-3">
            <input class="form-control" id="emergencyRelation2"
            placeholder="Relation" type="text" value="{{emergencyContact2.relation}}">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="col-sm-6">
        <button class="btn btn-primary btn-block" type=
        "submit">Update</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-default btn-block cancel" type=
        "cancel">Cancel</button>
      </div>
    </form>
    {{/with}}
    {{else}}
    <h4>You are not logged in</h4>
    <p>
      Click <a href="/" class="login">here</a> to return to the login page.
    </p>
    {{/if}}
  </div>
</template>
